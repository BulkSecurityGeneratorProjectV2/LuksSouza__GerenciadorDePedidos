<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Cliente</ui:define>

	<ui:define name="corpo">

		<h:form>
			<p:message au />
		
			<h1>Novo Cliente</h1>
	
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroClienteBean.salvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/clientes/PesquisaCliente" />
				</p:toolbarGroup>
			</p:toolbar>
	
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />
				
				<p:outputLabel value="Tipo" for="tipo" />
			    <p:selectOneRadio id="tipo" unselectable="true">
		            <f:selectItem itemLabel="Fisica" itemValue="Fisica" />
		            <f:selectItem itemLabel="Juridica" itemValue="Juridica" />
	        	</p:selectOneRadio>
	
				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask mask="99.999.999/9999-99" id="cnpj" size="30" maxlength="14"/>
				
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="45" maxlength="80" />
			</p:panelGrid>
			
			<p:panel style="margin-right:20px;">
				<p:commandButton value="Adicionar Endereço" oncomplete="PF('enderecoDialog').show(); return false;"/>
			</p:panel>
			
			<p:dialog id="enderecoDialog" widgetVar="enderecoDialog" modal="true" header="Inclusão de endereço" resizable="false" width="510px" height="250px">
			
				<p:panelGrid columns="2" columnClasses="rotulo, campo">
					
					<p:outputLabel value="Logradouro"/>
					<h:inputText value="#{cadastroClienteBean.endereco.logradouro}" style="width: 235px"/>
					
					<p:outputLabel value="Número"/>
					<h:inputText value="#{cadastroClienteBean.endereco.numero}" style="width: 50px"/>
					
					<p:outputLabel value="Complemento"/>
					<h:inputText value="#{cadastroClienteBean.endereco.numero}" style="width: 150px"/>
					
					<p:outputLabel value="CEP"/>
					<p:inputMask mask="99.999-999" value="#{cadastroClienteBean.endereco.cep}" style="width: 65px"/>
					
					<h:panelGroup>
						<p:outputLabel value="Cidade"/>
						<h:inputText value="#{cadastroClienteBean.endereco.cidade}" style="width: 150px"/>
					</h:panelGroup>
					
					<h:panelGroup>
						<p:outputLabel value="Estado"/>
						<h:inputText value="#{cadastroClienteBean.endereco.estado}" maxlength="2" style="width: 50px"/>
					</h:panelGroup>
					
				</p:panelGrid>
				
				<p:commandButton value="Incluir" />
				
			</p:dialog>
						
			<ui:include src="/WEB-INF/template/clientes/EnderecoCliente.xhtml"/>
			
		</h:form>
	</ui:define>

</ui:composition>
