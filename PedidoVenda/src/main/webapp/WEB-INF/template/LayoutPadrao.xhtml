<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
    <h:outputStylesheet library="css" name="sistema.css" />
    <h:outputScript library="js" name="jquery.maskMoney.js"></h:outputScript>
	</h:head>
	
	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif" />
			</f:facet>
			
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		
		<header>
			<div style="float: left">
				<h:link>
					<h:graphicImage library="images" name="logo-algaworks.png" />
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá usuário!
				</span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema" autoDisplay="false" tabindex="1" >
					
						<p:submenu label="Cadastros">
					
							<p:submenu label="Cliente">
								<p:menuitem value="Cadastrar Clientes" outcome="/clientes/CadastroCliente" />
								<p:menuitem value="Pesquisar Clientes" outcome="/clientes/PesquisaCliente" />
							</p:submenu>
							
							<p:submenu label="Usuário">
								<p:menuitem value="Cadastrar Usuário" outcome="/usuarios/CadastroUsuario" />
								<p:menuitem value="Pesquisar Usuário" outcome="/usuarios/PesquisaUsuario" />
							</p:submenu>
							
							<p:separator/>
							
							<p:submenu label="Categorias" />
							
							<p:submenu label="Produtos">
								<p:menuitem value="Cadastrar Produtos" outcome="/produtos/CadastroProduto" />
								<p:menuitem value="Pesquisar Produtos" outcome="/produtos/PesquisaProduto" />
							</p:submenu>
							
						</p:submenu>
						
						<p:separator/>
						
						<p:submenu label="Pedidos">
								<p:menuitem value="Cadastrar Pedidos" outcome="/pedidos/CadastroPedido" />
								<p:menuitem value="Pesquisar Pedidos" outcome="/pedidos/PesquisaPedido" />
						</p:submenu>
							
						<p:menuitem value="Sair"/>
						
					</p:menubar>
				</h:form>
			</div>
			
			<div style="clear: both"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo" />
		</div>
		
		<p:separator style="margim-top: 20px" />
		
		<footer>
			Curso Online de Sistemas Comerciais Java EE com CDI, JPA e PrimeFaces -
			<a href="http://bit.ly/Y8saFl" target="_blank">www.algaworks.com</a>
		</footer>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
	</h:body>
	
</html>
