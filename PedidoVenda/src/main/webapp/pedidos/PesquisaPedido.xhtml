<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de Pedidos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de Pedidos</h1>
	
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pedidos/CadastroPedido" />
				</p:toolbarGroup>
			</p:toolbar>
	
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Número"/>				
				<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText size="10" />
				</h:panelGroup>
				
				<p:outputLabel value="Data de criação"/>
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
					a
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
				</h:panelGroup>
				
				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText id="vendedor" size="40" />
				
				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" size="40" />
				
				<p:outputLabel value="Status" for="status" />
				<p:selectManyCheckbox id="status">
					<f:selectItem itemLabel="#{pesquisaPedidoBean.orcamento.descricao}" itemValue="#{pesquisaPedidoBean.orcamento}"/>
					<f:selectItem itemLabel="#{pesquisaPedidoBean.emitido.descricao}" itemValue="#{pesquisaPedidoBean.emitido}"/>
					<f:selectItem itemLabel="#{pesquisaPedidoBean.cancelado.descricao}" itemValue="#{pesquisaPedidoBean.cancelado}"/>
				</p:selectManyCheckbox>
				
			</p:panelGrid>
	
			<p:dataTable id="tableProduto" var="pedido" value="#{pesquisaPedidoBean.pedidos}"
				style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado." 
				paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="false">
	
				<p:column headerText="Número" style="text-align: center; width: 100px">
					<h:outputText value="#{pedido.numero}" />
				</p:column>
	
				<p:column headerText="Cliente">
					<h:outputText value="#{pedido.cliente}" />
				</p:column>
	
				<p:column headerText="Vendedor" style="width: 250px">
					<h:outputText value="#{pedido.vendedor}" />
				</p:column>
	
				<p:column headerText="Data de criação" style="text-align: center; width: 140px">
					<h:outputText value="#{pedido.dataCriacao}">
						<f:convertDateTime type="date" dateStyle="full" />
					</h:outputText>
				</p:column>
	
				<p:column headerText="Valor Total" style="text-align: right; width: 120px">
					<h:outputText value="#{pedido.valorTotal}" />
				</p:column>
	
				<p:column headerText="Status" style="width: 100px">
					<h:outputText value="#{pedido.status.descricao}" />
				</p:column>
	
				<p:column style="text-align: center; width: 50px">
					<p:button icon="ui-icon-pencil" title="Editar" />
				</p:column>
	
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
