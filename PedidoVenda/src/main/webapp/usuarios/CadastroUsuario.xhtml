<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Novo Usuário</h1>
			
			<p:messages autoUpdate="true" closable="true" />
	
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroUsuarioBean.salvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuario" />
				</p:toolbarGroup>
			</p:toolbar>
	
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}" size="45" maxlength="80" />
	
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}" size="45" maxlength="255" />
				
				<p:outputLabel value="Senha" for="senha" />
	        	<p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}" feedback="true" inline="true" size="30" maxlength="20"/>
			
			</p:panelGrid>
			
			<p:panelGrid columns="2" style="margin-top: 20px; border: none">
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione um grupo" itemValue="" />
					<f:selectItems value="#{pesquisaUsuarioBean.grupoUsuarioDescricao}" />
				</p:selectOneMenu>
				<p:commandButton value="Adicionar Grupo" />
			</p:panelGrid>
		
			<ui:include src="/WEB-INF/template/usuarios/UsuarioGrupo.xhtml"/>
		
		</h:form>
	</ui:define>

</ui:composition>
